<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<span th:replace="@{fragments/head}"></span>
<body style="background-image: url(../assets/app/media/img/bg/bg-7.jpg)" class="m-page--wide m-header--fixed m-header--fixed-mobile m-footer--push m-aside--offcanvas-default">
	<!-- begin:: Page -->
	<div class="m-grid m-grid--hor m-grid--root m-page">
	
	<span th:replace="@{fragments/header}"></span>
	<!-- begin::Body -->
	<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
