<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<span th:replace="@{fragments/head}"></span>
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-light m-aside-left--fixed m-aside-left--offcanvas m-aside-left--minimize m-brand--minimize m-footer--push m-aside--offcanvas-default">
	<!-- begin:: Page -->
	<div class="m-grid m-grid--hor m-grid--root m-page">
	<span th:replace="@{fragments/header6}"></span>
		<!-- begin::Body -->
		<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
			<span th:replace="@{fragments/leftaside_menu}"></span>
			<div class="m-grid__item m-grid__item--fluid m-wrapper">
				<!-- BEGIN: Subheader -->
				<div class="m-subheader ">
					<div class="d-flex align-items-center">
				 		<div class="mr-auto">
				 			<h3 class="m-subheader__title m-subheader__title--separator">Home</h3>			
							<ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
								<li class="m-nav__item m-nav__item--home">
									<a href="#" class="m-nav__link m-nav__link--icon">
									   <i class="m-nav__link-icon la la-home"></i>
									</a>
								</li>
								<li class="m-nav__separator">-</li>
								<li class="m-nav__item">
									<a href="" class="m-nav__link">
										<span class="m-nav__link-text">Men's</span>
									</a>
								</li>
								<li class="m-nav__separator">-</li>
								<li class="m-nav__item">
									<a href="" class="m-nav__link">
										<span class="m-nav__link-text">shirts</span>
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<!-- END: Subheader -->		
				<div class="m-content">
					
					<div class="row">
						<div class="col-xl-3">

							<!--begin:: Widgets/Authors Profit-->
							<div class="m-portlet m-portlet--bordered-semi m-portlet--full-height ">
								<div class="m-portlet__head">
									<div class="m-portlet__head-caption">
										<div class="m-portlet__head-title">
											<h3 class="m-portlet__head-text">
												Authors Profit
											</h3>
										</div>
									</div>
									<div class="m-portlet__head-tools">
										<a href="#m_modal_signin" data-toggle="modal" class="m-nav__link">
											<span class="m-nav__link-icon">
												<span class="m-nav__link-icon-wrapper">
													<i class="la la-heart-o"></i>
												</span>
											</span>
										</a>
									</div>
								</div>
								<div class="m-portlet__body itemCards">
									<img th:src="@{images/mens/shirts-estilo-men-atacado-british-fashion.jpg}" alt="" class="img-responsive" />
									<div class="item_desc">
										<span class="item_title">T-shirt Men's gray color with blue mix</span>
										<br/>
									 	<label>Price:</label>
										<span class="item_price">
											<span class="item_sellingPrice">600 Rs.</span>
											<span class="item_marketPrice">1200 Rs.</span>
											<span class="item_discountPercent">50% off</span>
										</span>
										<br/>
										<label>Rating:</label>
											<span class="item_Rating">
												<span class="rating" data-default-rating="3.5"></span>
												<a href="javascript:;">(20)</a>
											</span>
										<br/>
										<span class="item_more m-nav__link"><a href="javascript:;">see more</a></span>
									</div>
								</div>
							</div>
							<!--end:: Widgets/Authors Profit-->
						</div>
					</div>
					
				</div>
			</div>
		</div>
		<span th:replace="@{fragments/footer6}"></span>
	</div>
</body>
</html>
